[package]
name = "enum-repr"
version = "0.2.4"
edition = "2018"
authors = ["Dmitry Safonov <dimanss47@dimanss47.net>"]
description = "Derive enum repr conversions compatible with type aliases."
repository = "https://github.com/dmnsafonov/enum-repr"
readme = "README.md"
keywords = ["constant", "discriminant", "enum", "repr"]
categories = ["no-std", "rust-patterns"]
license = "MIT OR Apache-2.0"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1"
quote = "1"
syn = { version = "1", features = ["full"] }

[dev-dependencies]
libc = "^0.2.42"

[badges]
travis-ci = { repository = "dmnsafonov/enum-repr" }
